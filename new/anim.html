<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="anim.css">
</head>
<body>
    <div class="container" id="container">
        <input onclick="anim()" class="searchicon" id="abc" >
        <div onclick="resetStyling()" class="searchhand" id="ab"></div>
    </div>
    <div class="tag" id="tag">
        <div class="letter a">M</div>
        <div class="letter b">a</div>
        <div class="letter c">d</div>
        <div class="letter d">e</div>
        <div class="letter e">&nbsp;W</div>
        <div class="letter f">i</div>
        <div class="letter g">t</div>
        <div class="letter h">h</div>
        <div class="letter i">&nbsp;❤️</div>
        <div class="letter j">&nbsp;b</div>
        <div class="letter k">y</div>
        <div class="letter l">&nbsp;T</div>
        <div class="letter m">o</div>
        <div class="letter n">n</div>
        <div class="letter o">y</div>
    </div>
    <hr>
<script src="anim.js"></script>
</body>
</html>
